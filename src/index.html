<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Project</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-ng-app="myApp">
<div data-ng-controller="helloWorldCtrl">
    Hello {{ name.firstName }} {{ name.lastName}}!<br/>
    First Name : <input data-ng-model="name.firstName"></input>
    Last Name : <input data-ng-model="name.lastName"></input>
</div>
<script src="js/vendor/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
